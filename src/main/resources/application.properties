# MySQL 연결 (Docker/Railway: 환경 변수로 설정 권장)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/inet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway (필요 시 활성화)
spring.flyway.enabled=false

# 서버
server.port=${PORT:8082}
server.address=0.0.0.0

# 로깅
logging.level.root=INFO
logging.level.com.inet=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.file.name=logs/spring.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# DevTools (로컬에서만 사용; JAR에는 developmentOnly로 포함되지 않음)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.restart.trigger-file=.reloadtrigger

# 정적 리소스·템플릿: classpath 사용 (JAR/Docker에서 동작)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.extras.springsecurity6.dialect=org.thymeleaf.extras.springsecurity6.dialect.SpringSecurityDialect
